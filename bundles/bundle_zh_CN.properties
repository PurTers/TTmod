sector.超限工艺-陨石带.details = [lightgrey]神风击杀小队

sector.超限工艺-污染小道.name = [blue]污染小道
sector.超限工艺-污染小道.description = 这边有一个未知势力的前哨站，我们或许可以从中探明他们真正的身份，不过要小心，这并不简单，我们已经在这里建立了前哨，你可以随时过来协助我们进攻。\n\n[white]难度:简单
sector.超限工艺-污染小道.details = [lightgrey]理论上你技术好，靠援兵就能过

