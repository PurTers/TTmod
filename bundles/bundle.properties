sector.超限工艺-冰冻森林t.name = 冰冻森林
sector.超限工艺-冰冻森林t.description = 孢子植物的聚集区，这里拥有丰富的煤炭储备。我们可以借此重新发展我们的工业。\n\n[white]难度:简单
sector.超限工艺-冰冻森林t.details = [lightgrey]工业革命！

sector.超限工艺-未知废墟.name = 未知废墟
sector.超限工艺-未知废墟.description = 之前核心摧毁的信号来源，也是我们将要调查的地方。\n\n[white]难度:简单
sector.超限工艺-未知废墟.details = [lightgrey]从此开启模组科技

sector.超限工艺-孢染丛林.name = 孢染森林
sector.超限工艺-孢染丛林.description = 冰冻森林的更深处，更为偏远的丛林，也正是之前位置信号的来源。\n\n[white]难度:适中
sector.超限工艺-孢染丛林.details = [lightgrey]我是穿越到抗日神剧了吗?

sector.超限工艺-陨石带.name = [blue]陨石带
sector.超限工艺-陨石带.description = 从目前来看，陨石带的状态并不太好，那里似乎检测到了核心信号。\n[yellow]我还没到那儿呢，你再等等。\n\n[white]难度:适中
sector.超限工艺-陨石带.details = [lightgrey]神风击杀小队

sector.超限工艺-污染小道.name = [blue]污染小道
sector.超限工艺-污染小道.description = 这边有一个未知势力的前哨站，我们或许可以从中探明他们真正的身份，不过要小心，这并不简单，我们已经在这里建立了前哨，你可以随时过来协助我们进攻。\n\n[white]难度:简单
sector.超限工艺-污染小道.details = [lightgrey]理论上你技术好，靠援兵就能过

sector.超限工艺-生物质合成区.name = [darkgrey]生物质合成区(支线)
sector.超限工艺-生物质合成区.description = [访问无效]\n\n[white]难度:[slate]ERROR

sector.超限工艺-真菌通道.name = 真菌通道
sector.超限工艺-真菌通道.description = 这里曾经是[red]泽塔议会[white]的一个基地，不过现在来看他已经被摧毁了。\n\n[white]难度:适中

sector.超限工艺-工业区0032.name = 工业区0032
sector.超限工艺-工业区0032.description = 我们已经确认此地有核心信号，那里才是我们的工业区，但愿那里的信号来自[yellow]全位算体[white]的残部。\n\n[white]难度:简单

sector.超限工艺-盐碱荒滩.name = [red]盐碱荒滩
sector.超限工艺-盐碱荒滩.description = 或许我们也应该向下方推进一些了，不过我们得小心，这里的核心信号很有可能是来自敌军。\n\n[white]难度:适中
sector.超限工艺-盐碱荒滩.details = [lightgrey]道反天罡

sector.超限工艺-遗迹海滩.name = [red]遗迹海滩
sector.超限工艺-遗迹海滩.description = 这里将会成为我们现阶段的终点，拿下这个一个临海地区，我们将可以重新组织部队。\n\n[white]难度:适中
sector.超限工艺-遗迹海滩.details = [lightgrey]电与水的传说

sector.超限工艺-废弃研究所.name = [orange]废弃研究所
sector.超限工艺-废弃研究所.description = ........\n[yellow]你确定研究所在这？\n[green]放心吧，我绝对没记错。\n\n[white]难度:困难
sector.超限工艺-废弃研究所.details = [lightgrey]正片开始

sector.超限工艺-边陲哨站.name = [red]边陲哨站
sector.超限工艺-边陲哨站.description = 接下来我们得谨慎对待了。\n[yellow]敌人基地吗？哈哈！\n[green]接下来将会是一场恶战。\n\n[white]难度:困难

sector.超限工艺-菌疫峡谷.name = [red]菌[blue]疫[red]峡[blue]谷
sector.超限工艺-菌疫峡谷.description = 至少目前看来将会是三方混战。\n\n[white]难度:困难

