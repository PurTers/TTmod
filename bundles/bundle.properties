sector.超限工艺-零号地区.details = [lightgrey]Welcome to the TransfiniteTechnology.

sector.超限工艺-冰冻森林t.name = Frozen Forest
sector.超限工艺-冰冻森林t.description = The areas where plants infected by spores have gathered possess abundant coal reserves. \n We can seize this opportunity to redevelop our industry.\n\n[white]Difficulty: Easy
sector.超限工艺-冰冻森林t.details = [lightgrey]Let's do this again.

sector.超限工艺-未知废墟.name = Unknown Ruins
sector.超限工艺-未知废墟.description = A signal of a destroyed core has been detected, we must investigate this sector. \n\n[white]Difficulty: Easy
sector.超限工艺-未知废墟.details = [lightgrey]Transfinite Technocracy's technique detected...

sector.超限工艺-孢染丛林.name = Spore Forest
sector.超限工艺-孢染丛林.description = The deeper sector of Frozen Forest, a Spore-Jungle farland. Origination of Unknown Signal. \n\n[white]Difficulty: Medium
sector.超限工艺-孢染丛林.details = [lightgrey]Easy boys, it's not a hard work...

sector.超限工艺-陨石带.name = [blue]Craters
sector.超限工艺-陨石带.description = 从目前来看，陨石带的状态并不太好，那里似乎检测到了核心信号。\n[yellow]我还没到那儿呢，你再等等。\n\n[white]Difficulty: Medium
sector.超限工艺-陨石带.details = [lightgrey]Suicide-Attack Squad detected.

sector.超限工艺-污染小道.name = [blue]Polluted Pass
sector.超限工艺-污染小道.description = 这边有一个未知势力的前哨站，我们或许可以从中探明他们真正的身份，不过要小心，这并不简单，我们已经在这里建立了前哨，你可以随时过来协助我们进攻。\n\n[white]Difficulty: Easy
sector.超限工艺-污染小道.details = [lightgrey]理论上你技术好，靠援兵就能过

sector.超限工艺-生物质合成区.name = [darkgrey]Biomass Facility (Branch)
sector.超限工艺-生物质合成区.description = [404 Not Found]\n\n[white]Difficulty: [slate]ERROR

sector.超限工艺-真菌通道.name = Fungal Pass
sector.超限工艺-真菌通道.description = 这里曾经是[red]泽塔议会[white]的一个基地，不过现在来看他已经被摧毁了。\n\n[white]Difficulty: Medium

sector.超限工艺-工业区0032.name = Facility 0032
sector.超限工艺-工业区0032.description = 我们已经确认此地有核心信号，那里才是我们的工业区，但愿那里的信号来自[yellow]Omni-Equilibrium Order[white]的残部。\n\n[white]Difficulty: Easy

sector.超限工艺-盐碱荒滩.name = [red]Salt Flats
sector.超限工艺-盐碱荒滩.description = 或许我们也应该向下方推进一些了，不过我们得小心，这里的核心信号很有可能是来自敌军。\n\n[white]Difficulty: Medium
sector.超限工艺-盐碱荒滩.details = [lightgrey]道反天罡

sector.超限工艺-遗迹海滩.name = [red]Ruinous Shores
sector.超限工艺-遗迹海滩.description = 这里将会成为我们现阶段的终点，拿下这个一个临海地区，我们将可以重新组织部队。\n\n[white]Difficulty: Medium
sector.超限工艺-遗迹海滩.details = [lightgrey]电与水的传说

sector.超限工艺-废弃研究所.name = [orange]Non-Used Laboratory
sector.超限工艺-废弃研究所.description = ........\n[yellow]你确定研究所在这？\n[green]放心吧，我绝对没记错。\n\n[white]Difficulty: Hard
sector.超限工艺-废弃研究所.details = [lightgrey]正片开始

sector.超限工艺-边陲哨站.name = [red]Frontier
sector.超限工艺-边陲哨站.description = 接下来我们得谨慎对待了。\n[yellow]敌人基地吗？哈哈!!!\n[green]接下来将会是一场恶战。\n\n[white]Difficulty: Hard

